<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;700&family=Inter:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Recipe Share</title>
</head>
<body>
    <header>
        <h1>Welcome, {{user.first_name}}</h1>
        <div class="subheader">
            <h2>{{recipe.name}} posted by {{recipe.creator.first_name}}</h2>
            <div class="user_options">
                <a href="/dashboard">back to recipes</a>
                <a href="/logout">logout</a>
            </div>
        </div>
    </header>
    <section class="container">
        <table class="recipe_show_table">
            <tr>
                <td>Description</td>
                <td>{{recipe.description}}</td>
            </tr>
            <tr>
                <td>Under 30 minutes?</td>
                <td>{{recipe.under_30}}</td>
            </tr>
            <tr>
                <td>Instructions</td>
                <td>{{recipe.instructions}}</td>
            </tr>
            <tr>
                <td>Date Made:</td>
                <td>{{recipe.made_on}}</td>
            </tr>
        </table>
    </section>
</body>
</html>
